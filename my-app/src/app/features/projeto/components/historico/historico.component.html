<div class="historico" *ngIf="historico">
    <div class="listaHistorico" *ngFor="let item of historico.result">
        <div class="card-data">
            <span [ngClass]="{ativo: item.status === 'A', inativo: item.status === 'F'}"></span>
            <p>{{ formatarData(item.finishDateTime) }}</p>
        </div>

        <div class="card-openClose">
            <span class="material-icons" *ngIf="item.status === 'A'">
                meeting_room
            </span>

            <span class="material-icons" *ngIf="item.status === 'F'">
                sensor_door
            </span>
        </div>

        <div class="card">
            <div class="header">
                <img [src]="item.thumb" alt="" srcset="" (click)="toggleModal(item)">
            </div>

            <div class="body">
                <h3 (click)="irParaProjeto(item)">{{ item.title }}</h3>
                <p (click)="irParaProjeto(item)">{{ item.description }}</p>
                <div class="info-gerais">
                    <div class="left">
                        <span>
                            {{ procurarCategoria(item.subjectId) }}
                        </span>
                    </div>

                    <div class="right" (click)="abrirModalAvaliacao(item)">
                        <span class="material-icons">
                            star
                        </span>
                        <p>{{ item.avaliacoes.media }} ({{item.avaliacoes.qtd}})</p>
                    </div>
                </div>
            </div>

            <app-modal-expand [dataProjeto]="dataModalItem" *ngIf="modalExpande && dataModalItem"
                (closeModal)="toggleModal(null)"></app-modal-expand>
        </div>
    </div>
</div>
