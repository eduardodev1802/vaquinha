<div id="myModal" class="modal">
    <span class="close" (click)="fecharModal()">&times;</span>

    <div class="detalhe">
        <img [src]="dataProjeto.thumb" alt="" srcset="" *ngIf="dataProjeto.mime === 2">

        <div *ngIf="dataProjeto.mime === 3">
            <video width="100%" height="100%" [src]="dataProjeto.endereco" controls>
                Your browser does not support HTML5 video.
            </video>
        </div>

        <div *ngIf="dataProjeto.mime === 1" class="video-youtube">
            <iframe width="100%" height="100%"
                [src]="montarIframeYoutube(dataProjeto.endereco) | safedois"></iframe>
        </div>
    </div>
</div>
