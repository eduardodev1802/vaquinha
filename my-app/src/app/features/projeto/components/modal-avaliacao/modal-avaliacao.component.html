<div class="modal">
    <div class="header">
        <img src="/assets/img/5385893.jpg" alt="" srcset="">
    </div>

    <div class="body">
        <h3>AVALIE ESSE PROJETO</h3>
        <p>Conte-nos como foi participar deste projeto.</p>
        <form [formGroup]="form">
            <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>
        </form>
    </div>

    <div class="footer" *ngIf="token">
        <p *ngIf="viewProjetoAvaliado">Projeto avaliado, Obrigado por contribuir :)</p>
        <button mat-raised-button (click)="avaliar()" *ngIf="!viewProjetoAvaliado">Enviar Avaliação</button>
    </div>

    <div class="footer" *ngIf="!token">
        <p class="error-token">Para avaliar o projeto, você precisa estar logado.</p>
    </div>
</div>
