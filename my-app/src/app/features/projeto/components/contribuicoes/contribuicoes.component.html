<div class="contribuicoes-page">
    <h3>Contribuições</h3>

    <div class="contribuicoes-page__list" *ngIf="contribuicoes.length">
        <div class="contribuicoes-page__list--card" *ngFor="let item of contribuicoes">
            <div class="header">
                <div class="left">
                    <div class="avatar">
                        <img *ngIf="item.endereco" [src]="item.endereco" alt="" srcset="">
                        <img *ngIf="!item.endereco" src="/assets/img/avatar.png" alt="" srcset="">
                    </div>
                    <div class="info">
                        <h4 *ngIf="item.anonymous">Anônimo</h4>
                        <h4 *ngIf="!item.anonymous">{{ item.user.nome }}</h4>
                        <p>{{ item.createDate }}</p>
                    </div>
                </div>

                <div class="right">
                    <div class="like">
                        <p>{{ item.ammount | currency:'BRL'  }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="not-found" *ngIf="!contribuicoes.length">
        <h3>Ainda não registradas nenhuma contribuição. Seja o Primeiro a ajudar :)</h3>
    </div>
</div>
